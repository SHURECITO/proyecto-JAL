services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: jal
      POSTGRES_USER: jal
      POSTGRES_PASSWORD: jal
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: jal
      POSTGRES_USER: jal
      POSTGRES_PASSWORD: jal
      SECRET_KEY: dev-secret
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:8000
    depends_on:
      api:
        condition: service_started
volumes:
  pgdata:
